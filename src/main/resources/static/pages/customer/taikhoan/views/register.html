<style>
    .form-input {
        background-color: white;
        padding: 20px;
        margin: 20px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }

    .error-message {
        color: red;
        font-weight: bold;
    }
</style>
<h1>Register</h1>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <div class="form-input">
            <form name="taiKhoanForm" ng-submit="dangKiTaiKhoan()">
                <div class="form-group">

                    <div class="form-group">
                        <label for="">Email: </label>
                        <input type="email" class="form-control" name="email" ng-model="khachHang.email" ng-required="true"
                               ng-change="change(khachHangForm.email)">
                        <small class="error-message" ng-show="(khachHangForm.email.$dirty || khachHangForm.email.$touched) && khachHangForm.email.$error.required">
                            Không được để trống</small>
                        <small class="error-message" ng-show="errors.email && !khachHangForm.email.$dirty">{{errors.email}}</small>
                    </div>

                    <div class="form-group">
                        <label for="">Password: </label>
                        <input type="password" class="form-control" name="password" ng-model="khachHang.password" ng-required="true"
                               ng-change="change(khachHangForm.password)" id="passwordDangKy" ng-minlength="6" ng-maxlength="50">
                        <small class="error-message" ng-show="(khachHangForm.password.$dirty || khachHangForm.password.$touched) && khachHangForm.password.$error.required">
                            Không được để trống password</small>
                        <small class="error-message" ng-show="(khachHangForm.password.$dirty || khachHangForm.password.$touched) && khachHangForm.password.$error.minlength">
                            Mật khẩu phải trên 6 ký tự</small>
                        <small class="error-message" ng-show="(khachHangForm.password.$dirty || khachHangForm.password.$touched) && khachHangForm.password.$error.maxlength">
                            Mật khẩu không được quá 50 ký tự</small>
                        <small class="error-message" ng-show="errors.password && !khachHangForm.password.$dirty">{{errors.password}}</small>
                    </div>


                    <button type="submit" class="btn btn-primary">Đăng kí</button>
                </div>

            </form>
        </div>
    </div>
</div>

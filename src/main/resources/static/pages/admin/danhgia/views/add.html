<div ng-show="isLoading" class="loading-spinner">
    <div class="text-center" style="  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Màu nền đục để làm mờ */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999; ">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<button class="ms-4 mb-3 btn btn-primary" ng-click="backToList()"><i class="fas fa-chevron-left"></i>Danh sách</button>
<div class="card rounded bg-white ms-4 mx-4">
    <div class="card-header bg-white">
        <h5 class="card-title p-2 mt-2">
            Thêm Đánh Giá
        </h5>
    </div>
    <div class="card-body">
        <div class="p-3">
            <form name="danhGiaForm" ng-submit="comfirmAdd()">
                <div class="row">
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" ng-model="danhGia.idGiay">
                            <option value="1">Giày 1</option>
                            <option value="2">Giày 2</option>
                            <option value="3">Giày 3</option>
                            <option value="4">Giày 4</option>
                            <option value="5">Giày 5</option>
                            <option value="6">Giày 6</option>
                            <option value="7">Giày 7</option>
                            <option value="8">Giày 8</option>
                            <option value="9">Giày 9</option>
                            <option value="10">Giày 10</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-select" aria-label="Default select example" ng-model="danhGia.idKhachHang">
                            <option value="1">Nguyễn Văn A</option>
                            <option value="2">Trần Thị B</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <h2>Đánh giá từ 1 đến 5 sao</h2>
                    <div class="rating">
                        <span ng-repeat="star in stars" class="star" ng-class="starClass(star)" ng-click="toggleRating(star)">&#9733;</span>
                    </div>
                    <p>Bạn đã đánh giá: {{ rating }}/5 sao</p>

                    <textarea ng-model="danhGia.binhLuan" placeholder="Thêm bình luận"></textarea>
                    <br>
                    <small class="error-message" ng-show="errors.binhLuan">{{errors.binhLuan}}</small>
                    <br>
                    <button type="submit" class="btn btn-primary">Bình luận</button>
                </div>
            </form>

        </div>
    </div>
</div>
<style>
    .rating {
        font-size: 24px;
        cursor: pointer;
    }

    .star {
        color: #ccc;
    }

    .filled {
        color: gold;
    }

    .hover {
        color: orange;
    }

</style>
